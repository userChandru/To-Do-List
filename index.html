<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>
        <div class="top-bar">
            <input type="text" id="searchInput" placeholder="Search">
            <button id="searchBtn">Search</button>
        </div>
        <div class="tasks">
            <div class="panel">
                <h2>Initiated Tasks</h2>
                <div class="divider"></div>
                <ul id="initiatedList"></ul>
            </div>
            <div class="panel">
                <h2>Completed Tasks</h2>
                <div class="divider"></div>
                <ul id="completedList"></ul>
            </div>
        </div>
    </div>

    <!-- Floating Add Task Button -->
    <button id="floatingAddTaskBtn">+</button>

    <!-- Add Task Dialog -->
    <div id="addTaskDialog" class="dialog">
        <div class="dialog-content">
            <h2>Add New Task</h2>
            <label for="taskName">Task Name:</label>
            <input style="width: 93%;" type="text" id="taskName" required>
            <label for="taskTime">Time to Complete (minutes):</label>
            <input type="number" id="taskTime" required>
            <div class="dialog-buttons">
                <button id="addTaskConfirmBtn">Add Task</button>
                <button id="addTaskCancelBtn">Cancel</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
